
  <section class="vh-100" >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block ">
                  <img [src]="imgSrc" alt="login form" class="img-fluid " style="border-radius: 1rem 0 0 1rem;height: 100%;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form [formGroup]="LoginForm" (ngSubmit)="submitData()">
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-key fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">Logo</span>
                      </div>
    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Email address</label>
                        <input [class.is-invalid]="Email?.invalid&&Email?.touched"  name="email" formControlName="email"  type="email" id="form2Example17" class="form-control form-control-lg" class="form-control" name="email"  />
                        <div *ngIf="Email?.errors&&Email?.touched">
                          <small *ngIf="Email?.errors?.['required']">Email is required</small>
                          <small *ngIf="Email?.errors?.['pattern']">Email must contains @ and . in the format (aaa@bb.com)</small>
                        </div>
                      </div>
    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Password</label>
                        <input [class.is-invalid]="Password?.invalid&&Password?.touched" name="password" formControlName="password"  type="password" id="form2Example27" class="form-control form-control-lg"  />
                        <div *ngIf="Password?.errors&&Password?.touched">
                          <small *ngIf="Password?.errors?.['required']">Password is required</small>
                        </div>
                      </div>
    
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block"  type="submit" [disabled]="LoginForm.invalid">Login</button>
                      </div>
    
                      <a class="small text-muted" href="#!">Forgot password?</a>
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                          style="color: #393f81;">Register here</a></p>
                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
